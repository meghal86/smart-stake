name: Weekly Adversarial Suite

on:
  schedule:
    # Run every Sunday at 2 AM UTC
    - cron: '0 2 * * 0'
  workflow_dispatch: # Allow manual trigger
    inputs:
      skip_performance:
        description: 'Skip performance tests'
        required: false
        default: 'false'

jobs:
  adversarial-tests:
    name: Adversarial Security Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Install Playwright browsers
        run: npx playwright install --with-deps
      
      - name: Run Prompt Injection Tests
        run: npx playwright test tests/adversarial/prompt-injection.spec.ts
        continue-on-error: true
      
      - name: Run Payload Mismatch Tests
        run: npx playwright test tests/adversarial/payload-mismatch.spec.ts
        continue-on-error: true
      
      - name: Run Deep-Link Phishing Tests
        run: npx playwright test tests/adversarial/deep-link-phishing.spec.ts
        continue-on-error: true
      
      - name: Upload Adversarial Test Report
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: adversarial-test-report
          path: playwright-report/
          retention-days: 30
  
  chaos-tests:
    name: Chaos Engineering Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Install Playwright browsers
        run: npx playwright install --with-deps
      
      - name: Run Chaos Engineering Tests
        run: npx playwright test tests/chaos/chaos-engineering.spec.ts
        continue-on-error: true
      
      - name: Upload Chaos Test Report
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: chaos-test-report
          path: playwright-report/
          retention-days: 30
  
  performance-tests:
    name: Performance Tests (k6)
    runs-on: ubuntu-latest
    timeout-minutes: 45
    if: github.event.inputs.skip_performance != 'true'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install k6
        run: |
          sudo gpg -k
          sudo gpg --no-default-keyring --keyring /usr/share/keyrings/k6-archive-keyring.gpg --keyserver hkp://keyserver.ubuntu.com:80 --recv-keys C5AD17C747E3415A3642D57D77C6C491D6AC1D69
          echo "deb [signed-by=/usr/share/keyrings/k6-archive-keyring.gpg] https://dl.k6.io/deb stable main" | sudo tee /etc/apt/sources.list.d/k6.list
          sudo apt-get update
          sudo apt-get install k6
      
      - name: Run API Load Test
        run: k6 run tests/performance/api-load.k6.js
        env:
          BASE_URL: ${{ secrets.TEST_BASE_URL || 'http://localhost:3000' }}
          AUTH_TOKEN: ${{ secrets.TEST_AUTH_TOKEN }}
        continue-on-error: true
      
      - name: Run Multi-Wallet Aggregation Test
        run: k6 run tests/performance/multi-wallet.k6.js
        env:
          BASE_URL: ${{ secrets.TEST_BASE_URL || 'http://localhost:3000' }}
          AUTH_TOKEN: ${{ secrets.TEST_AUTH_TOKEN }}
        continue-on-error: true
      
      - name: Run Concurrent Users Test
        run: k6 run tests/performance/concurrent-users.k6.js
        env:
          BASE_URL: ${{ secrets.TEST_BASE_URL || 'http://localhost:3000' }}
          AUTH_TOKEN: ${{ secrets.TEST_AUTH_TOKEN }}
        continue-on-error: true
      
      - name: Upload Performance Test Results
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: performance-test-results
          path: |
            summary.json
            multi-wallet-summary.json
            concurrent-users-summary.json
          retention-days: 30
  
  report:
    name: Generate Summary Report
    runs-on: ubuntu-latest
    needs: [adversarial-tests, chaos-tests, performance-tests]
    if: always()
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Download all artifacts
        uses: actions/download-artifact@v3
      
      - name: Generate Summary Report
        run: |
          echo "# Weekly Adversarial Suite Report" > report.md
          echo "" >> report.md
          echo "**Date:** $(date)" >> report.md
          echo "" >> report.md
          echo "## Test Results" >> report.md
          echo "" >> report.md
          
          # Check adversarial tests
          if [ -d "adversarial-test-report" ]; then
            echo "✓ Adversarial Security Tests: Completed" >> report.md
          else
            echo "✗ Adversarial Security Tests: Failed or Skipped" >> report.md
          fi
          
          # Check chaos tests
          if [ -d "chaos-test-report" ]; then
            echo "✓ Chaos Engineering Tests: Completed" >> report.md
          else
            echo "✗ Chaos Engineering Tests: Failed or Skipped" >> report.md
          fi
          
          # Check performance tests
          if [ -d "performance-test-results" ]; then
            echo "✓ Performance Tests: Completed" >> report.md
          else
            echo "✗ Performance Tests: Failed or Skipped" >> report.md
          fi
          
          echo "" >> report.md
          echo "## Artifacts" >> report.md
          echo "" >> report.md
          echo "- Adversarial Test Report" >> report.md
          echo "- Chaos Test Report" >> report.md
          echo "- Performance Test Results" >> report.md
          
          cat report.md
      
      - name: Upload Summary Report
        uses: actions/upload-artifact@v3
        with:
          name: weekly-adversarial-suite-report
          path: report.md
          retention-days: 90
      
      - name: Comment on PR (if applicable)
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v6
        with:
          script: |
            const fs = require('fs');
            const report = fs.readFileSync('report.md', 'utf8');
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: report
            });
